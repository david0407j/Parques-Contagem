{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parques Urbanos | Fernão Dias, Gentil Diniz e Sapucaias</title>
    <meta name="description"
          content="Conheça os projetos dos parques Fernão Dias, Gentil Diniz e Sapucaias - exemplos de arquitetura urbana sustentável">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'img/contagem.png' %}">
    <style>
        :root {
          --cor-clara: #fefdeb;
          --cor-1: #c2c7aa;
          --cor-2: #867606;
          --cor-3: #747c47;
          --cor-escura: #3a4a14;
          --sombra: 0 4px 12px rgba(58, 74, 20, 0.15);
          --transicao: all 0.3s ease;
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background-color: var(--cor-clara);
          color: var(--cor-escura);
          font-family: 'Montserrat', sans-serif;
          line-height: 1.6;
          scroll-behavior: smooth;
        }

        /* Scroll Animation Classes */
        .hidden {
          opacity: 0;
          transform: translateY(30px);
          transition: all 0.8s ease;
        }

        .show {
          opacity: 1;
          transform: translateY(0);
        }

        .delay-1 {
          transition-delay: 0.2s;
        }

        .delay-2 {
          transition-delay: 0.4s;
        }

        .delay-3 {
          transition-delay: 0.6s;
        }

        /* Header */
        header {
          background: linear-gradient(135deg, var(--cor-escura) 0%, var(--cor-3) 100%);
          color: var(--cor-clara);
          padding: 1.5rem 2rem;
          position: sticky;
          top: 0;
          z-index: 100;
          box-shadow: var(--sombra);
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          font-family: 'Playfair Display', serif;
          font-size: 1.8rem;
          font-weight: 700;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .logo i {
          color: var(--cor-1);
        }

        /* Navegação */
        nav {
          display: flex;
          gap: 2rem;
        }

        nav a {
          color: var(--cor-clara);
          text-decoration: none;
          font-weight: 500;
          padding: 0.5rem 0;
          position: relative;
          transition: var(--transicao);
        }

        nav a:hover {
          color: var(--cor-1);
        }

        nav a::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0;
          height: 2px;
          background-color: var(--cor-1);
          transition: var(--transicao);
        }

        nav a:hover::after {
          width: 100%;
        }

        /* Hero Section */
        .hero {
          background: linear-gradient(rgba(58, 74, 20, 0.7), rgba(58, 74, 20, 0.7)),
                      url('{% static "img/hero.jpg" %}') no-repeat center center/cover;
          height: 80vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: var(--cor-clara);
          padding: 0 2rem;
        }

        .hero h1 {
          font-family: 'Playfair Display', serif;
          font-size: 3.5rem;
          font-weight: 700;
          margin-bottom: 1.5rem;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
          font-size: 1.2rem;
          max-width: 700px;
          margin-bottom: 2rem;
        }

        .btn {
          display: inline-block;
          background-color: var(--cor-2);
          color: var(--cor-clara);
          padding: 0.8rem 2rem;
          border-radius: 50px;
          text-decoration: none;
          font-weight: 600;
          transition: var(--transicao);
          border: 2px solid var(--cor-2);
        }

        .btn:hover {
          background-color: transparent;
          color: var(--cor-2);
          transform: translateY(-3px);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Seções */
        section {
          padding: 5rem 2rem;
          max-width: 1200px;
          margin: auto;
        }

        .section-title {
          font-family: 'Playfair Display', serif;
          font-size: 2.5rem;
          color: var(--cor-2);
          margin-bottom: 2rem;
          text-align: center;
          position: relative;
        }

        .section-title::after {
          content: '';
          display: block;
          width: 80px;
          height: 4px;
          background-color: var(--cor-3);
          margin: 1rem auto;
        }

        /* Sobre os Parques */
        #sobre {
          background-color: white;
          border-radius: 10px;
          box-shadow: var(--sombra);
          margin-top: -50px;
          position: relative;
          z-index: 10;
        }

        .sobre-content {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 3rem;
          align-items: center;
        }

        .sobre-img {
          border-radius: 10px;
          overflow: hidden;
          box-shadow: var(--sombra);
        }

        .sobre-img img {
          width: 100%;
          height: auto;
          display: block;
          transition: var(--transicao);
        }

        .sobre-img:hover img {
          transform: scale(1.05);
        }

        /* Parques - com cards detalhados */
        #parques {
          background-color: var(--cor-clara);
        }

        .parques-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 2rem;
          margin-top: 3rem;
        }

        .parque-card {
          background-color: white;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: var(--sombra);
          transition: var(--transicao);
        }

        .parque-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 15px 30px rgba(58, 74, 20, 0.2);
        }

        .card-img {
          height: 250px;
          overflow: hidden;
        }

        .card-img img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: var(--transicao);
        }

        .parque-card:hover .card-img img {
          transform: scale(1.1);
        }

        .card-content {
          padding: 1.5rem;
        }

        .card-content h3 {
          color: var(--cor-escura);
          margin-bottom: 0.5rem;
          font-size: 1.5rem;
        }

        .card-content .localizacao {
          color: var(--cor-3);
          font-size: 0.9rem;
          margin-bottom: 1rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .card-content .detalhes {
          display: flex;
          gap: 1rem;
          margin: 1rem 0;
        }

        .detalhe-item {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 0.9rem;
        }

        .detalhe-item i {
          color: var(--cor-2);
        }

        .card-link {
          color: var(--cor-2);
          font-weight: 600;
          text-decoration: none;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          transition: var(--transicao);
          margin-top: 1rem;
        }

        .card-link:hover {
          color: var(--cor-escura);
          gap: 1rem;
        }

        /* Contato */
        #contato {
          background-color: var(--cor-1);
          color: var(--cor-escura);
        }

        .contato-container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 3rem;
        }

        .contato-info h3 {
          color: var(--cor-escura);
          margin-bottom: 1.5rem;
          font-size: 1.5rem;
        }

        .contato-info p {
          margin-bottom: 1rem;
        }

        .contato-info ul {
          list-style: none;
          margin-top: 2rem;
        }

        .contato-info li {
          margin-bottom: 1rem;
          display: flex;
          align-items: center;
          gap: 1rem;
        }

        .contato-info i {
          color: var(--cor-2);
          font-size: 1.2rem;
        }

        .form-group {
          margin-bottom: 1.5rem;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
          width: 100%;
          padding: 0.8rem;
          border: 1px solid var(--cor-3);
          border-radius: 5px;
          background-color: rgba(255, 255, 255, 0.8);
          transition: var(--transicao);
        }

        .form-group input:focus,
        .form-group textarea:focus {
          outline: none;
          border-color: var(--cor-2);
          box-shadow: 0 0 0 3px rgba(134, 118, 6, 0.2);
        }

        .form-btn {
          background-color: var(--cor-2);
          color: white;
          border: none;
          padding: 0.8rem 2rem;
          border-radius: 5px;
          cursor: pointer;
          font-weight: 600;
          transition: var(--transicao);
        }

        .form-btn:hover {
          background-color: var(--cor-escura);
        }

        /* Footer */
        footer {
          background: linear-gradient(135deg, var(--cor-escura) 0%, var(--cor-3) 100%);
          color: var(--cor-clara);
          padding: 3rem 2rem;
          text-align: center;
        }

        .footer-content {
          max-width: 1200px;
          margin: auto;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 2rem;
          text-align: left;
        }

        .footer-col h3 {
          font-family: 'Playfair Display', serif;
          margin-bottom: 1.5rem;
          position: relative;
          display: inline-block;
        }

        .footer-col h3::after {
          content: '';
          position: absolute;
          bottom: -8px;
          left: 0;
          width: 50%;
          height: 2px;
          background-color: var(--cor-1);
        }

        .footer-col ul {
          list-style: none;
        }

        .footer-col li {
          margin-bottom: 0.8rem;
        }

        .footer-col a {
          color: var(--cor-1);
          text-decoration: none;
          transition: var(--transicao);
        }

        .footer-col a:hover {
          color: var(--cor-clara);
          padding-left: 5px;
        }

        .social-links {
          display: flex;
          gap: 1rem;
          margin-top: 1rem;
        }

        .social-links a {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 40px;
          height: 40px;
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 50%;
          transition: var(--transicao);
        }

        .social-links a:hover {
          background-color: var(--cor-2);
          transform: translateY(-3px);
        }

        .copyright {
          margin-top: 3rem;
          padding-top: 1.5rem;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
          header {
            flex-direction: column;
            gap: 1rem;
          }

          nav {
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
          }

          .hero h1 {
            font-size: 2.5rem;
          }

          .sobre-content,
          .contato-container {
            grid-template-columns: 1fr;
          }

          .sobre-img {
            order: -1;
          }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <header>
        <div class="logo">
            <i class="fas fa-tree"></i>
            <span>Parques Urbanos</span>
        </div>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#parques">Parques</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    {% block body %}{% endblock body %}

</div>

{% include 'base/footer.html' %}

</body>
</html>
